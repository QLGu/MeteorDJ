<head>
  <title>MeteorDJ</title>
</head>

<body>
  <div class="header">
    {{> loginButtons align="right"}}
    <!-- <div class="center">MeteorDJ (+subtitle: room) </div>
    <div class="left">[settings gear] or [root menu]</div> -->
    <hr>
  </div>

  <div class="main">

    <div class="playlist-container">
      <!-- TODO move these components into templates -->

      {{#if currentUser}}
      <strong>Add Playlist</strong>
        <form class="add-song">
          <input type="text" name="url" placeholder="song link" autocomplete="off" autofocus>
          <input type="submit" value="Submit">
        </form>
      {{else}}
        <span>Sign in to add songs.</span>
      {{/if}}

      <ul>
        {{#each songs}}
          {{> song}}
        {{/each}}
      </ul>

    </div>

  </div>

  <div class="footer">
    <hr>
    <!-- footer -->
  </div>
</body>

<template name="song">
  <li>
    id: <code>{{_id}}</code> - platform: <code>{{platform}}</code> - code: <code>{{code}}</code> - saved: <code>[{{saved}}]</code>
    <!-- <button class="delete">Remove</button> -->
  </li>
</template>
