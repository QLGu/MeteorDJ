<head>
  <title>MeteorDJ</title>
</head>

<body>

  <div class="frame header">
    <div class="bit-3 left location">
      <b>Community</b><br>
      <span>Room</span>
    </div>

    <div class="bit-3 center song-info">
      <b>Song Title</b><br>
      <i>DJ: SomePerson</i><br>
      progressbar
    </div>

    <div class="bit-3 right center-v">
      {{> loginButtons align="right"}}
    </div>
  </div>

  <div class="main">

    <div class="playlist-container">
      <!-- TODO move these components into templates -->

      {{#if currentUser}}
      <strong>Add Playlist</strong>
        <form class="add-song">
          <input type="text" name="url" placeholder="song link" autocomplete="off" autofocus>
          <input type="submit" value="Submit">
        </form>
      {{else}}
        <span>Sign in to add songs.</span>
      {{/if}}

      <ul>
        {{#each songs}}
          {{> song}}
        {{/each}}
      </ul>

    </div>

  </div>

  <div class="footer">
    <hr>
    <!-- footer -->
  </div>
</body>

<template name="song">
  <li>
    id: <code>{{_id}}</code> - platform: <code>{{platform}}</code> - code: <code>{{code}}</code> - saved: <code>[{{saved}}]</code>
    <!-- <button class="delete">Remove</button> -->
  </li>
</template>
