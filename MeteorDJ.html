<head>
  <title>MeteorDJ</title>
</head>

<body>
  <div class="header">
    {{> loginButtons}}
    <hr>
  </div>

  <div class="playlist-container">
    <h1>Playlist</h1>

    <form class="new-song">
      <input type="text" name="title" placeholder="Song title" autocomplete="off" autofocus>
      <input type="submit" value="Submit">
    </form>

    <ul>
      {{#each playlist}}
        {{> song}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="song">
  <li>
    {{title}}
    <i>({{createdAt}})</i>
    <button class="delete">Remove</button>
  </li>
</template>
